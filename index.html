    <!-- Input feild  -->
    <section>
        <form>
            <label>Fødselsdatoen din </label> <br><input type="date" placeholder="ddmmyy" id="fodselsdato"
                required><br><br>

            <label>Velg tallet som beskriver kjønnet ditt best </label><br><input type="number" placeholder="Kjønn"
                id="kjønn" required><br><br>

            <label>World Of Warcraft rasen din <br><input list="wowrace" placeholder="Velg"></label>
            <select id="wowrace" required>
                <option value="1">Ingen</option>
                <option value="2">Human</option>
                <option value="3">Dwarf</option>
                <option value="4">Night Elf</option>

            <br><br>

            <label>Antal ganger du har rettet Geir sin kode </label><br><input type="number" placeholder="Burde være 0"
                id="antallGangerRettetGeirSinProg" required><br><br>

            <label>Hvor mye trener du per uke? </label><br><input type="number" placeholder="Antall" id="treningPerUke"
                required><br><br>

            <label>Hvor mange ganger spiser du fast food per uke? </label><br><input type="number" placeholder="Antall"
                id="McTjukkasPerManed" required><br><br>

            <label>Har du spist forkost før skolen? </label><br><input type="checkbox" id="hasFrokostForSkole"
                name="frokost">
            <label for="frokost">Ja</label><br><br>

            <label>Sitter du på med en kvinne? </label><br><input type="checkbox" name="kvinne"
                id="hasDrivingFemalePartner">
            <label for="kvinne">Ja</label>
            <br><br>

            <label>Sitter du på med en mann? </label><br><input type="checkbox" name="mann" id="hasMaleDrivingPartner">
            <label for="mann">Ja</label><br><br>

            <label>Spiller du i timen? </label><br><input type="checkbox" name="spiller" id="isSpillerItimen">
            <label for="spiller">Ja</label><br><br>
            <button type="submit">Submit</button>
        </form>
